# ============================================================================
# Nginx Configuration for Safe YouTube Viewer
# Production Server - Reverse Proxy and Static File Serving
# ============================================================================
#
# This configuration provides:
# - Reverse proxy to FastAPI backend (port 8000)
# - Static file serving with caching
# - Security headers (XSS, CSRF, clickjacking protection)
# - Content Security Policy allowing YouTube iframe embedding
# - SSL/TLS configuration with strong ciphers
# - HTTP to HTTPS redirect
#
# INSTALLATION INSTRUCTIONS:
#   1. Copy this file to server: /etc/nginx/sites-available/youtube-viewer
#   2. Edit the file and replace:
#      - yourdomain.com with your actual domain name (2 places)
#   3. Create symlink: sudo ln -s /etc/nginx/sites-available/youtube-viewer /etc/nginx/sites-enabled/
#   4. Remove default site: sudo rm /etc/nginx/sites-enabled/default
#   5. Test configuration: sudo nginx -t
#   6. Reload nginx: sudo systemctl reload nginx
#   7. Obtain SSL certificate: sudo certbot --nginx -d yourdomain.com
#      (certbot will automatically update this config with SSL settings)
#
# ACCEPTANCE CRITERIA COVERED:
#   AC 11: Nginx reverse proxy to FastAPI backend
#   AC 12: Security headers configured
#   AC 13: CSP header allowing YouTube iframe embedding
#   AC 14: Static file serving with cache headers
#   AC 15: robots.txt serving
#
# ============================================================================

# ----------------------------------------------------------------------------
# HTTP Server Block - Redirect to HTTPS
# ----------------------------------------------------------------------------
# All HTTP traffic (port 80) is redirected to HTTPS (port 443)
# This ensures encrypted communication for all requests

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# ----------------------------------------------------------------------------
# HTTPS Server Block - Main Application
# ----------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com;

    # ------------------------------------------------------------------------
    # SSL/TLS Configuration (AC 16)
    # ------------------------------------------------------------------------
    # Certificate paths (populated by certbot)
    # Certbot will automatically add these lines when you run:
    # sudo certbot --nginx -d yourdomain.com
    #
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Strong SSL protocols (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Modern cipher suite (prioritize forward secrecy)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session caching for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ------------------------------------------------------------------------
    # Security Headers (AC 12)
    # ------------------------------------------------------------------------
    # These headers protect against common web vulnerabilities

    # Prevent clickjacking attacks (only allow same-origin iframes)
    # SAMEORIGIN allows our YouTube iframes since we embed them from our origin
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing (force browser to respect declared content type)
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter in older browsers
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information sent to other sites
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Prevent search engine indexing (private family application)
    add_header X-Robots-Tag "noindex, nofollow" always;

    # HTTP Strict Transport Security (HSTS) - force HTTPS for 1 year
    # Only add this header after SSL is working correctly
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------------------------------------------------------
    # Content Security Policy (AC 13)
    # ------------------------------------------------------------------------
    # CSP restricts what resources can be loaded and executed
    # We must allow YouTube domains for iframe video embedding

    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' https://www.youtube.com https://s.ytimg.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' https://i.ytimg.com https://i9.ytimg.com data:;
        frame-src https://www.youtube.com;
        media-src 'self' https://www.youtube.com;
        connect-src 'self';
        font-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'self';
    " always;

    # CSP Rationale:
    # - default-src 'self': Only load resources from our own domain by default
    # - script-src: Allow our scripts + YouTube IFrame API scripts
    # - style-src 'unsafe-inline': Allow inline styles (required for some UI)
    # - img-src: Allow our images + YouTube thumbnails + data URIs
    # - frame-src: Allow YouTube video iframes (CRITICAL for child interface)
    # - media-src: Allow audio files from our server + YouTube
    # - object-src 'none': Block Flash and other plugins
    # - frame-ancestors 'self': Prevent our site from being iframed elsewhere

    # ------------------------------------------------------------------------
    # Logging
    # ------------------------------------------------------------------------
    access_log /var/log/nginx/youtube-viewer-access.log;
    error_log /var/log/nginx/youtube-viewer-error.log;

    # ------------------------------------------------------------------------
    # Static Files (AC 14)
    # ------------------------------------------------------------------------
    # Serve built frontend assets directly from nginx (no backend involved)
    # Cache aggressively since static assets have content hashes in filenames

    location /static {
        alias /opt/youtube-viewer/static;

        # Cache static files for 7 days
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Disable access logs for static files (reduce log volume)
        access_log off;

        # Serve pre-compressed files if available
        gzip_static on;
    }

    # ------------------------------------------------------------------------
    # robots.txt (AC 15)
    # ------------------------------------------------------------------------
    # Serve robots.txt to block search engine crawlers
    # Private family application should never be indexed

    location = /robots.txt {
        alias /opt/youtube-viewer/static/robots.txt;
        access_log off;

        # Cache for 1 day (rarely changes)
        expires 1d;
        add_header Cache-Control "public";
    }

    # ------------------------------------------------------------------------
    # API Routes - Reverse Proxy to FastAPI (AC 11)
    # ------------------------------------------------------------------------
    # Proxy /api/* requests to backend FastAPI application
    # FastAPI runs on localhost:8000 via uvicorn/systemd service

    location /api {
        proxy_pass http://127.0.0.1:8000;

        # Pass original client information to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer API responses (stream them)
        proxy_buffering off;
    }

    # ------------------------------------------------------------------------
    # HTML Pages - Reverse Proxy to FastAPI
    # ------------------------------------------------------------------------
    # Proxy root and page routes to FastAPI for Jinja2 template rendering
    # FastAPI serves: /, /admin/*, /child/* routes

    location / {
        proxy_pass http://127.0.0.1:8000;

        # Pass original client information to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for page requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable response buffering for HTML pages
        proxy_buffering on;
    }

    # ------------------------------------------------------------------------
    # Health Check Endpoint
    # ------------------------------------------------------------------------
    # Allow direct access to health check without authentication

    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # ------------------------------------------------------------------------
    # Security: Deny Access to Hidden Files
    # ------------------------------------------------------------------------
    # Block access to .env, .git, and other hidden files

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# POST-INSTALLATION VERIFICATION
# ============================================================================
#
# After copying this file and running certbot, verify the configuration:
#
# 1. Check nginx syntax:
#    sudo nginx -t
#
# 2. Check security headers:
#    curl -I https://yourdomain.com
#    (should see X-Frame-Options, X-Content-Type-Options, CSP, etc.)
#
# 3. Test static file serving:
#    curl -I https://yourdomain.com/static/robots.txt
#    (should return 200 with cache headers)
#
# 4. Test API proxy:
#    curl https://yourdomain.com/health
#    (should return backend health check response)
#
# 5. Test robots.txt:
#    curl https://yourdomain.com/robots.txt
#    (should return "User-agent: *\nDisallow: /")
#
# 6. Test SSL certificate:
#    sudo certbot certificates
#    (should show valid certificate with correct domain)
#
# For comprehensive verification, run: scripts/verify-server-setup.sh
#
# ============================================================================
